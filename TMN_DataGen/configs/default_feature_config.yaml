# TMN_DataGen/TMN_DataGen/configs/default_feature_config.yaml
feature_extraction:
  word_embedding_model: bert-base-uncased
  use_gpu: true  
  cache_embeddings: true
  embedding_cache_dir: embedding_cache2 
  do_not_store_word_embeddings: True
  do_not_compute_word_embeddings: False
  batch_size: 512
  num_workers: 12
  shard_size: 10000
  remove_old_cache: False
  is_runtime: False
  

feature_mappings:
  pos_tags:
    - ADJ
    - ADP 
    - ADV
    - AUX
    - CCONJ
    - DET
    - INTJ
    - NOUN
    - NUM
    - PART
    - PRON
    - PROPN
    - PUNCT
    - SCONJ
    - SYM
    - VERB
    - X

  dep_types:
    # Core arguments
    - nsubj
    - obj
    - iobj
    - csubj
    - ccomp
    - xcomp

    # Non-core dependents
    - obl
    - vocative
    - expl
    - dislocated
    - advcl
    - advmod
    - discourse
    - aux
    - cop
    - mark

    # Nominal dependents
    - nmod
    - appos
    - nummod
    - acl
    - amod
    - det
    - clf
    - case

    # Coordination and special relations
    - conj
    - cc
    - fixed
    - flat
    - list
    - parataxis
    - compound
    - orphan
    - goeswith
    - reparandum
    - punct
    - root
    - dep

    # Subtypes (including semi-mandatory ones)
    - acl:relcl
    - advcl:relcl
    - advmod:emph
    - advmod:lmod
    - aux:pass
    - case:gen
    - cc:preconj
    - compound:lvc
    - compound:prt
    - compound:redup
    - compound:svc
    - csubj:outer
    - csubj:pass
    - det:numgov
    - det:nummod
    - det:poss
    - expl:impers
    - expl:pass
    - expl:pv
    - flat:foreign
    - flat:name
    - nmod:poss
    - nmod:tmod
    - nummod:gov
    - nsubj:outer
    - nsubj:pass
    - obl:agent
    - obl:arg
    - obl:lmod
    - obl:tmod
    - obl:npmod
    - nmod:npmod

  morph_features:
    - Number
    - Person 
    - Tense
    - VerbForm
    - Case
    - Gender
    - Mood
    - Voice
    - Aspect
